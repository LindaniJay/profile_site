<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather | Lindani Jonase Portfolio</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preload" as="image" href="Assets/Images/JONAS2.JPG">
</head>
<body>
  <video class="site-bg-video" src="Assets/video/bg.mp4" autoplay loop muted playsinline></video>
  <div class="layout">
    <div class="sidebar sidebar-visible">
      <div class="sidebar-top">
        <button class="hamburger" id="sidebarToggle" aria-label="Toggle sidebar">
          <span class="hamburger-bar"></span>
          <span class="hamburger-bar"></span>
          <span class="hamburger-bar"></span>
        </button>
        <div class="sidebar-logo-area">
          <img src="Assets/Images/JONAS2.JPG" alt="Sidebar Avatar" class="sidebar-avatar" />
          <span class="sidebar-logo-name">Lindani Jonase</span>
        </div>
      </div>
      <div class="sidebar-section-label">Menu</div>
      <ul class="sidebar-links">
        <li><a href="index.html"><span class="sidebar-emoji">🏠</span> <span>Home</span></a></li>
        <li><a href="about.html"><span class="sidebar-emoji">👤</span> <span>About</span></a></li>
        <li><a href="portfolio.html"><span class="sidebar-emoji">💼</span> <span>Portfolio</span></a></li>
        <li><a href="blog.html"><span class="sidebar-emoji">📝</span> <span>Blog</span></a></li>
        <li><a href="weather.html" class="active"><span class="sidebar-emoji">☀️</span> <span>Weather</span></a></li>
        <li><a href="contact.html"><span class="sidebar-emoji">✉️</span> <span>Contact</span></a></li>
        <li><a href="game.html"><span class="sidebar-emoji">🎮</span> <span>Game</span></a></li>
      </ul>
      <div class="sidebar-bottom">
        <div class="sidebar-clock" id="sidebarClock" title="Current Time">--:--:--</div>
        <button id="themeToggle" class="sidebar-theme-toggle"><i class="fas fa-moon"></i> <span id="themeToggleLabel">Dark Mode</span></button>
      </div>
    </div>
    <div class="main-content" style="min-height:100vh;display:flex;align-items:center;justify-content:center;padding:0;box-sizing:border-box;">
      <section class="hero-section animate-fade-in" style="min-height:90vh;padding:0;display:flex;flex-direction:column;justify-content:center;align-items:center;position:relative;overflow:hidden;width:100vw;">
        <div class="modern-card weather-card-glass animate-fade-in" style="max-width:800px;width:100%;padding:2.5rem 2rem;position:relative;overflow:hidden;">
          <div class="weather-anim-bg"></div>
          <div id="weather-anim-effects"></div>
          <div class="weather-main-info" style="display:flex;align-items:center;justify-content:space-between;gap:1.2rem;">
            <div>
              <div class="weather-location" id="weatherLocation">City</div>
              <div class="weather-temp" id="weatherTemp">--°</div>
              <span class="weather-desc" id="weatherDesc">--</span>
            </div>
            <img id="weatherIcon" src="" alt="Weather Icon" style="width:64px;height:64px;vertical-align:middle;display:none;" />
          </div>
          <div style="display:flex;gap:2.2rem;margin:1.2rem 0 0.7rem 0;justify-content:space-between;">
            <div class="weather-wind" id="weatherWind">--</div>
            <div class="weather-highlow" id="weatherHighLow">--</div>
            <div>Humidity: <span id="weatherHumidity">--%</span></div>
          </div>
          <div style="display:flex;gap:1.2rem;justify-content:space-between;margin-bottom:0.7rem;">
            <div>Feels like: <span id="weatherFeelsLike">--°</span></div>
            <div>Pressure: <span id="weatherPressure">-- hPa</span></div>
            <div>Visibility: <span id="weatherVisibility">-- km</span></div>
          </div>
          <div style="display:flex;gap:1.2rem;justify-content:space-between;margin-bottom:0.7rem;">
            <div>Sunrise: <span id="weatherSunrise">--:--</span></div>
            <div>Sunset: <span id="weatherSunset">--:--</span></div>
            <div>Updated: <span id="weatherUpdatedAt">--:--</span></div>
          </div>
          <div class="weather-hour-scroll animate-fade-in" style="margin-top:1.5rem;"></div>
          <div id="weather-5day-card" class="weather-5day-card animate-fade-in" style="margin-top:2.2rem;">
            <h2 style="font-size:1.15rem;margin-bottom:1.1rem;color:#ffe066;text-align:center;letter-spacing:0.01em;">5-Day Forecast</h2>
            <div id="weather-5day" style="display:flex;gap:1.2rem;justify-content:center;flex-wrap:wrap;"></div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/4adad1b6e0.js" crossorigin="anonymous"></script>
  <script src="js/weather.js" defer></script>
  <script src="js/sidebar.js"></script>
</body>
</html>
